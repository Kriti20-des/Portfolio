<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Kriti Kumari</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #f79533, #f37055, #a166ab);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .skills-grid {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .skill-box {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .skill-box:hover {
      transform: translateY(-5px);
      background-color: #292929;
    }
    .skill-box span {
      font-size: 1.2rem;
      font-weight: 600;
      color: #aad8ff;
    }
    .back-button {
      display: block;
      width: fit-content;
      margin: 3rem auto 0;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #1f1f1f;
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }
    .back-button:hover {
      transform: translateY(-3px);
      background-color: #333;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #888;
      font-size: 0.9rem;
      background-color: #0e0e0e;
    }
  </style>
</head>
<body>
  <main>
    <h1>My Skills</h1>
    <div class="skills-grid">
      <div class="skill-box"><span>Python</span></div>
      <div class="skill-box"><span>Machine Learning</span></div>
      <div class="skill-box"><span>Java</span></div>
      <div class="skill-box"><span>DSA using C++</span></div>
      <div class="skill-box"><span>Pandas</span></div>
      <div class="skill-box"><span>Numpy</span></div>
      <div class="skill-box"><span>Scikit-learn</span></div>
      <div class="skill-box"><span>Matplotlib</span></div>
      <div class="skill-box"><span>SQL</span></div>
      <div class="skill-box"><span>HTML & CSS</span></div>
      <div class="skill-box"><span>Git & GitHub</span></div>
    </div>

    <a class="back-button" href="index.html">‚Üê Back to Home</a>
  </main>

  <footer>
    &copy; 2025 Kriti Kumari. All rights reserved.
  </footer>
</body>
</html>
